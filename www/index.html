<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/onsenui.css"> 
    <link rel="stylesheet" href="./css/onsen-css-components.min.css">
    <script src="./onsenui.min.js"></script>
    <script src="./jquery-3.4.0.min.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./qrcode.min.js"></script>
    <script src="./aes.js"></script>
    <script src="./contractInformation.js"></script>
    <script src="./hospital.js"></script>
</head>
<body>
    <script>
        function pushPage1(path){
            $('#myNavigator')[0].pushPage(path);
        }
        function pushPage2(path){
            $('#myNavigator2')[0].pushPage(path);
        }
        // navigator両方からアクセスするの面倒なのでグローバル変数にしてしまった
        let passportNo = "";
        function getPassportNo(){
            return $('#myNavigator')[0].topPage.data;
        }
        function showModal(text){
            $('#modalText').text(text);
            $('#modal')[0].show();
        }
        function hideModal(){
            $('#modal')[0].hide();
        }
    </script>

    <template id="navi.html">
        <ons-navigator animation="lift" id="myNavigator" page="./deploy.html"></ons-navigator>
    </template>

    <template id="navi2.html">
        <ons-navigator animation="lift" id="myNavigator2" page="./list.html"></ons-navigator>
    </template>

    <ons-modal id="modal">
        <div style="text-align: center">
        <h2 id="modalText">Deploying...</h2>
        <ons-icon icon="md-spinner" size="56px" spin></ons-icon>
        <!--<ons-progress-circular indeterminate style="width:60px;height:60px;stroke:white;"></ons-progress-circular>-->
        </div>
    </ons-modal>

    <ons-tabbar var="tabbar">
        <ons-tab
            icon="fa-notes-medical"
            label="Reception"
            page="navi.html"></ons-tab>
        <ons-tab
            icon="fa-list"
            label="List" 
            page="navi2.html"></ons-tab>
        <ons-tab
            icon="fa-cog"
            label="Setting" 
            page="./setting.html"></ons-tab>
    </ons-tabbar>
</body>
</html>
